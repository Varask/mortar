version: '3.8'

services:
  mortar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mortar-calculator
    ports:
      - "3000:3000"
    restart: unless-stopped
    # For interactive CLI mode (optional)
    # stdin_open: true
    # tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
